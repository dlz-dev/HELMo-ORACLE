version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16  # Utilise Postgres 16 avec pgvector préinstallé
    container_name: vector_db
    environment:
      POSTGRES_DB: vector_app_db   # Nom de votre base
      POSTGRES_USER: admin         # Votre utilisateur
      POSTGRES_PASSWORD: supersecret # Votre mot de passe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data # Pour ne pas perdre les données au redémarrage

volumes:
  postgres_data: